<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h1>Stopwatch</h1>
    <div id="below"></div>
    <div id="top">
        <h1 id="counter">00 : 00 : 00 : 00</h1>
    </div>
    <div id="btn">
    <button onclick="startwatch()"><i class="fa-solid fa-play"></i></button>
    <button onclick="watchstop()"><i class="fa-solid fa-pause"></i></button>
    <button onclick="resetwatch()"><i class="fa-solid fa-arrow-rotate-left"></i></button>
</div>
    
</body>
</html>
<script src="index.js"></script>
