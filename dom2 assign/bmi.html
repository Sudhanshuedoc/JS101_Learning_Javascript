<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>

<body>
    <h2>Check your BMI</h2>
    <p><b>Enter your weight and height to check your BMI</b></p>
    <hr>
    <p><b>put Your weight here(KG)</b></p>
    <input type="number" name="" id="weight" placeholder="weight">
    <p><b>and your height in here(CM)</b></p>
    <input type="number" name="" id="height" placeholder="height"> <br> <br>
    <button onclick="check()">calculate BMI</button>
    <p id="para"></p>
</body>

<script>
    let weight = document.getElementById("weight");
    let height = document.getElementById("height");
    let para = document.getElementById("para");
    let bmi = 0;
    function check() {
        bmi = ((weight.value / (height.value * height.value)) * 10000);
        console.log(bmi);
        if (bmi <= 18.4) {
            para.innerText = `Your BMI is ${bmi} and you are underweight`;
        }
        else if (bmi >= 18.5 && bmi <= 24.9) {
            para.innerText = `Your BMI is ${bmi} and you are normalweight`;
        }
        else if (bmi >= 25 && bmi <= 29.9) {
            para.innerText = `Your BMI is ${bmi} and you are overweight`;
        }
        else if (bmi >= 30) {
            para.innerText = `Your BMI is ${bmi} and you are obese`;
        }
    }
</script>

</html>
